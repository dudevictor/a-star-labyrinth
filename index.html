                        <li class="dropdown profile">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">

                            <ul class="dropdown-menu animated fadeInDown">
                                <li>
                                    <div class="profile-info">
                                        <h4 class="username"><i class="fa fa-cog"></i> Opções</h4>
                                        <div class="container-fluid">
                                            <p class="pull-left">Tamanho</p>
                                            <div class="col-xs-12">
                                                <div class="form-group col-xs-6">
                                                    <label for="linhas" class="pull-left">Linhas</label>
                                                    <input type="number" class="form-control input-sm" id="linhas" min="1">
                                                </div>
                                                <div class="form-group col-xs-6">
                                                    <label for="colunas" class="pull-left">Colunas</label>
                                                    <input type="number" class="form-control input-sm" id="colunas" min="1">
                                                </div>

                                            </div>
                                        </div>
                                        <div class="container-fluid">
                                            <p class="pull-left">Pesos</p>
                                            <div class="col-xs-12">

                                                    <input value="1" type="number" class="form-control input-sm"

                                                    <div class="form-group col-xs-4">

                                                    <div class="form-group col-xs-4">
                                                        <label for="pesoDiagonal" class="pull-left">Diagonal</label>
                                                        <input value="1" type="number" class="form-control input-sm" id="pesoDiagonal">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="container-fluid col-xs-offset-1">
                                            <div class="pull-left checkbox3 checkbox-inline checkbox-check checkbox-light">
                                                <input type="checkbox" id="chkAbertos" checked="">
                                                <label for="chkAbertos">Exibir Abertos</label>
                                            </div>
                                            <div class="pull-left checkbox3 checkbox-inline checkbox-check checkbox-light">
                                                <input type="checkbox" id="chkFechados" checked="">
                                                <label for="chkFechados">Exibir Fechados</label>
                                            </div>
                                            <div class="pull-left checkbox3 checkbox-inline checkbox-check checkbox-light">
                                                <input type="checkbox" id="chkGrade" checked="">
                                                <label for="chkGrade">Exibir Grade</label>
                                            </div></div>                                        <p class="file btn btn-success" for="fileUpload">
                                            <input type="file" class="hide" name="file" id="fileUpload">
                                            <label for="fileUpload"><i class="fa fa-upload"></i> Carregar Labirinto</label>
                                        </p>
                                        <p class="file btn btn-info">
                                            <label><i class="fa fa-download"></i> Salvar Labirinto</label>
                                        </p>

                    <div class="side-menu-container">
                        <div class="navbar-header">

                                <div class="icon fa fa-star"></div>
                                <div class="title">Labirinto A-Star</div>
                            </a>
                            <button type="button" class="navbar-expand-toggle pull-right visible-xs">
                                <i class="fa fa-times icon"></i>
                            </button>
                        </div>
                        <ul class="nav navbar-nav">

                                </a>
                            </li>

            <div class="container-fluid">
                <div class="side-body">
                    <div class="row labirinto-canvas">
                        <div class="col-xs-12">
                            <div class="card">
                                <div class="card-body">
                                    <canvas id="canvas" class="canvas" width="1200px" height="520">
                                    </canvas>
                                    <div class="container-fluid control-game">
                                        <a href="#" id="play"><i class="fa fa-play"></i></a>
                                        <a href="#" id="stop"><i class="fa fa-stop"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="baloon" class="hide">
            <button name="closeBaloon" type="button" class="close"><span>×</span></button>
            <div style="width: 150px;">
                <h5 style="color: #2088F8; text-align: center; font-weight: bold;"></h5>
                <label style="font-weight: normal;margin-right: 5px;">Custo (f'):</label>
                <label name="cost" style="font-weight: normal;"></label>
                <label style="font-weight: normal;margin-right: 5px;">Distância (g'):</label>
                <label name="distance" style="font-weight: normal;"></label>
            </div>
        </div>
